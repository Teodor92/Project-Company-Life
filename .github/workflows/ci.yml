name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js (latest)
        uses: actions/setup-node@v4
        with:
          node-version: "node"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
